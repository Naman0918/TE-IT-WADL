            <div class="signup-form">
                <h2>Facebook is useless without friends. Make More Friends.</h2>
                <p>Facebook helps you connect and share with the people in your life. <span>interesting, engaging, fun, like-able content</span></p>
                <label for="name">FirstName:</label>
                <input type="text" placeholder="Firstname">
                <label for="name">LastName:</label>
                <input type="text" placeholder="Lastname">
                <label for="email">Email:</label>
                <input type="email" placeholder="Email">
                <input type="email" placeholder="Re-enter email">
                <input type="password" placeholder="Password">
                <div class="birthday">
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div class="gender">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <button class="signup-btn">Sign Up</button>
                <p class="terms">By clicking create an account, you agree to our <a href="#">Terms</a>.</p>
            </div>
