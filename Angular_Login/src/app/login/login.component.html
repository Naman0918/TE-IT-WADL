<div class="background">
    <br>
    <br>
    <br>

    <h1 class="login-heading">Login Form</h1>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body d-flex flex-column align-items-center"> <!-- Add align-items-center class -->
                            <!-- Image -->
                            <div class="d-none d-md-block mr-md-4">
                                <img src="assets/login3_img.webp" class="img-fluid" alt="Image" height="20%" width="100%">
                            </div>
                            <!-- Form content -->
                            <div class="flex-grow-1 align-items-center"> <!-- Align text to the left -->
                                <div class="mb-4">
                                    <h2 class="card-title" style="text-align: center;">Welcome Back!</h2>
                                    <h3 >Please sign in to continue</h3>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <!-- Form fields -->
                                    <div class="form-group">
                                        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email address" required autofocus  style="text-align: center;">
                                        <div class="invalid-feedback"  ><p style="font-size: small;" >(Please provide your valid email.)</p></div>
                                    </div>
                                    <div class="form-group">
                                        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password" required   style="text-align: center;">
                                        <div class="invalid-feedback" ><p style="font-size: small;">(Please provide your password.)</p></div>
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block"  style="text-align: center;">Sign In</button>
                                </form>
                                <div class="mt-4">
                                    <p><a href="#">Forgot Password?</a></p>
                                    <p>Don't have an account? <a routerLink="/registration">Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer text-center mt-4">
            <p class="mb-0">Copyright &copy; 2024 &mdash; WAD Lab</p>
        </footer>
    </section>
</div>
